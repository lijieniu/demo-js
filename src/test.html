	<title>豌豆公主828周年庆</title>

	<style>
		.d-target {
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			border-radius: 50%;
			position: absolute;
			left: 100px;
			bottom: 100px;
		}
		.outer {
			width: 30px;
			height: 30px;
			position: absolute;
			left: 0;
			top: 0;
			transition: all 0.35s linear;
		}
		.outer .inner {
			width: 30px;
			height: 30px;
			background: #ccc;
			border-radius: 50%;
			transition: all 0.35s cubic-bezier(0.39, -0.4. 0.83, 0.23);
			position: absolute;
		}
		.outer.point-pre {
			display: none;
		}
	</style>

	  <style>
		  	.parabola-animation{
				width: 100%;
			}
			.parabola-box-hor{
				position: fixed;
				top: 0;
				left: 0;
				z-index: 99;
				-webkit-animation: parabola-hor-animation 1s ease-out 1;
				animation: parabola-hor-animation 1s ease-out 1;
			}
			.parabola-box-hor.top{
				-webkit-animation-timing-function: ease-in;
						animation-timing-function: ease-in;
			}
			.parabola-box-ver{
				position: fixed;
				top: 50px;
				left: 20px;
				width: 35px;
				height: 35px;
				border-radius: 50%;
				overflow: hidden;
				-webkit-animation: parabola-ver-animation 1s ease-in 1;
				animation: parabola-ver-animation 1s ease-in 1;
			}
			.parabola-box-ver.top{
				-webkit-animation-timing-function: ease-out;
						animation-timing-function: ease-out;
			}
			.parabola-box-ver>img{
				width: 100%;
				height: 100%;
				vertical-align: middle;
			}
